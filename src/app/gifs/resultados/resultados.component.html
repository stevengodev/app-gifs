<div class="row">

    @for (gif of resultados; track $index) {
        <div class="col-md-4 col-md-6 animate__animated animate__fadeIn">
            <div class="card">

                <img [src]="gif.images.downsized_medium.url"
                     [alt]="gif.title"
                     class="card-img-top">

                <div class="card-body">
                    <p class="card-text">
                    {{gif.title}}
                        
                    </p>
                </div>
            </div>
        </div>
    }

</div>
